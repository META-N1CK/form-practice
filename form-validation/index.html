<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorite Fruit</title>
    <!-- Links  -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form action="#">
        <p>
            <fieldset>
                <legend>Do you have a driver's license?<span aria-label="required"></span>*</legend>
                <input type="radio" name="driver" id="r1" value="yes" required><label for="r1">Yes</label>
                <input type="radio" name="driver" id="r2" value="no" required><label for="r2">No</label>
            </fieldset>
        </p>

        <p>
            <label for="n1">How old are you?</label>
            <input type="number" name="age" id="n1" min="12" max="120" step="1" pattern="\d+">
        </p>
        <p>
            <label for="t1">What's your favorite fruit?<span aria-label="required">*</span></label>
            <input 
                type="text" 
                name="fruit" 
                id="t1" 
                list="l1" 
                required 
                pattern="[Bb]anana|[Cc]herry|[Aa]pple|[Ss]trawberry|[Ll]emon|[Oo]range"
            />
            <datalist>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
                <option value="apple">Apple</option>
                <option value="strawberry">Strawberry</option>
                <option value="lemon">Lemon</option>
                <option value="orange">Orange</option>
            </datalist>
        </p>
        <p>
            <label for="t2">What's your e-mail address?</label>
            <input type="email" name="email" id="t2">
        </p>
        <p>
            <label for="t3">Leave a short message</label>
            <textarea name="msg" id="t3" maxlength="140" rows="5"></textarea>
        </p>
        <p>
            <button>Submit</button>
        </p>
    </form>
  </body>
</html>
